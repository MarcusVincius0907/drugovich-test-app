<div class="w-full max-w-[300px] m-auto sm:m-0">
  <div class="flex flex-col mb-[12px]">
    <label class="text-md">Nome</label>
    <input [(ngModel)]="formData.name" class=" h-[42px] outline-none px-2 py-1 border border-[#D1D1D1]" type="text">
  </div>
  <div class="flex flex-col mb-[12px]">
    <label class="text-md">CNPJ</label>
    <input [(ngModel)]="formData.cnpj" class=" h-[42px] outline-none px-2 py-1 border border-[#D1D1D1]" type="text">
  </div>
  <div class="flex flex-col">
    <label class="text-md">Status</label>
    <select [(ngModel)]="formData.status" class=" h-[42px] outline-none px-2 py-1 border border-[#D1D1D1] text-[#6D6262]" >
      <option class="text-[#6D6262]" value="Inativo" selected>Inativo</option>
      <option class="text-[#6D6262]" value="Ativo">Ativo</option>
    </select>
  </div>
  <div class="flex justify-end mt-[35px]">
    <div (click)="onSaveForm()" class="flex justify-center bg-[#3AB72F] text-white rounded p-2 cursor-pointer hover:opacity-90 w-[78px]">
      <div *ngIf="!(loading$ | async)">SALVAR</div>
      <div *ngIf="(loading$ | async)" class="loading save-button"></div>
    </div>

  </div>

</div>
